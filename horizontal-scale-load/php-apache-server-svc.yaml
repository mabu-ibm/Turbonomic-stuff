apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-apache
  namespace: horizontal-scale
spec:
  selector:
    matchLabels:
      app: php-apache
  template:
    metadata:
      labels:
        app: php-apache
    spec:
      containers:
      - name: php-apache
#        image: registry.k8s.io/hpa-example
        image: mbx1010/hpa-loadgen:hpa-loadgen-metrics 
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: php-apache
  namespace: horizontal-scale
  labels:
    app: php-apache
    
spec:
  ports:
  - port: 80
  selector:
    app: php-apache
