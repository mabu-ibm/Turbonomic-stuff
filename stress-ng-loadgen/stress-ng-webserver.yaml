# stress-ng-deployment.yaml
# home
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-ng-deployment
  labels: 
    name: stress-ng-deployment
    instana-autotrace: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stress-ng-webserver
  template:
    metadata:
      labels:
        app: stress-ng-webserver
    spec:
      containers:
      - name: stress-ng-flaskwebserver
        image: mbx1010/flask-app
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 300m
            memory: 250Mi
          requests:
            cpu: 100m
            memory: 200Mi
      - name: stress-ng
        args:
        - -c
        - "150"  # Last Number of worker use 150
        - -l
        - "100"  # percentage cpu Load use 100
        - -v
        command:
        - /stress-ng
        image: alexeiled/stress-ng
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 200m
            memory: 64Mi
      restartPolicy: Always
